{% load static %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery.marquee@1.5.0/jquery.marquee.min.js"></script>
<link rel="stylesheet" type="text/css" href="{% static 'designer/style.css' %}" />

<script src="{% static 'app.js' %}"></script>

<h4>foobar</h4>
<p>{{ form.foo }}</p>
<p>{{ width }} </p>
<form>
  <input type="button" value="button" onclick="showAlert('alarm')" />
  {{ form }}

  <div class="wrapper" style="width: {{width}}px;">
    {% for row in form.grid2 %}
      <div class="row">
        {% for col in row %}
          <input type="text" maxlength="1" class="cword-cell empty" />
        {% endfor %}
      </div>
    {% endfor %}
  </div>
</form>
